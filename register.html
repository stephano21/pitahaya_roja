<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="shortcut icon" href="static/img/icon.jpg">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/custom/main.css">
</head>

<body>
    <hgroup>
        <h1>JAZZ WEB</h1>
    </hgroup>
    <form id="create" method="post">
        <div id="alert"></div>
        <div class="group">
            <input type="text" id="id"><span class="highlight"></span><span class="bar"></span>
            <label>Cédula</label>
        </div>
        <div class="group">
            <input type="text" id="name"><span class="highlight"></span><span class="bar"></span>
            <label>Nombre</label>
        </div>
        <div class="group">
            <input type="text" id="lastname"><span class="highlight"></span><span class="bar"></span>
            <label>Apellido</label>
        </div>
        <div class="group">
            <input type="email" id="email"><span class="highlight"></span><span class="bar"></span>
            <label>Correo</label>
        </div>
        <div class="group">
            <input type="password" id="password"><span class="highlight"></span><span class="bar"></span>
            <label>Contraseña<a href=""></a></label>
        </div>
        <button type="submit" class="button buttonBlue">Crear Cuenta
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
        <div class="group">
            <a href="index.html">Ya tienes una cuenta? Iniciar sesión</a>
        </div>
    </form>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/jquery/jquery-3.6.0.min.js"></script>
    <script src="static/js/scripts/test.js"></script>
    <script src="static/js/scripts/main.js" type="module"></script>
</body>

</html>
